<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoofify</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
</head>
  <body>
    <main>
      <h1>Let's Jam!</h1>
      <div id="dets">
       
        <div id="music">

          <h2 id="songName"> Choose a Song to Get Started</h2>
          <h5 id="artistName"></h5>
          <div id="formatTime">
            <div id="time">00:00</div>
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>

          </div>
          <div id="progress-container-vol">
            <div id="progress-bar-vol"></div>
          </div>
          <div id="vol">
            <span class="material-symbols-outlined" id="volDown">
              remove
              </span>
            <span class="material-symbols-outlined" id="volButton">
            volume_up
            </span>
            <span class="material-symbols-outlined" id="volUp">
              add
              </span>
          </div>
          <div id="controls">
            <span class="material-symbols-outlined" id="rewind">
              fast_rewind
              </span>
            <span class="material-symbols-outlined" id="playButton">
              play_circle
              </span>
              <span class="material-symbols-outlined" id="stop">
                stop_circle
                </span>
                <span class="material-symbols-outlined" id="replay">
                  replay_10
                  </span>
                  <span class="material-symbols-outlined" id="fastForward">
                    fast_forward
                    </span>
          </div>
        </div>
        <div id="playlist">
          <ul id="songCollection">
          
          </ul>

        </div>
    </div>




    </main>
  </body>
  <script src="spoofify.js"></script>
</html>
